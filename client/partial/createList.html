
    <div class="list_builder">
      <h3>Build Wishlist</h3>
      <form>
        Name: <input type="text" ng-model="newWishlist.name"> <!--what does ng-model have to match?!!! -->
        Description: <input type="text" ng-model="newWishlist.description">
        Type: <input type="text" ng-model="newWishlist.type">
        Item: <input type="text" ng-model="newWishlist.item">
        <input type="submit" ng-click="createWishlist()">
      </form>
    </div>
