<h1>Login</h1>

<h3>{{ error }}</h3>

<h3>Institution</h3>
<form ng-controller="instController">
	<label>
		User Name:<input type="text" ng-model="instLogin.name">
	</label>
	<label>
		Password:<input type="password" ng-model="instLogin.password">
	</label>
	<button type="submit" ng-click="login_inst()">Login</button>
</form>

<h3>User</h3>
<form ng-controller="usersController">
	<label>
		E-mail:<input type="text" ng-model="userLogin.email">
	</label>
	<label>
		Password:<input type="password" ng-model="userLogin.password">
	</label>
	<button type="submit" ng-click="login_user()">Login</button>
</form>
